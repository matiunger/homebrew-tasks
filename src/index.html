<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Munger's Homebrew Tasks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="app.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<main>
		<nav>
			<div class="nav-wrapper">
				<ul id="nav-mobile" class="left">
					<li id="Header-StartTime"><a href="#">Start: <span>00:00:00</span></a></li>
					<li id="Header-Timer"><a href="#">Time: <span>00:00:00</span></a></li>
					<li id="Header-CompletedTasks"><a href="#">Tasks: <span>-/-</span></a></li>
				</ul>
			</div>
		</nav>
		<section id="app">
			<form id="startform" action="#">
				<p>
					<input name="brewtype" type="radio" id="test1" value="simple" checked />
					<label for="test1">Simple Batch</label>
				</p>
				<p>
					<input name="brewtype" type="radio" value="double" id="test2" />
					<label for="test2">Double Batch</label>
				</p>
				<p><a id="btn_start" class="waves-effect waves-light btn">Start</a></p>
			</form>
		</section>
	</main>
</body>
</html>
